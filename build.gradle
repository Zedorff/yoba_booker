// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.2.30'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

ext {
    support_package = 'com.android.support'
    dagger_package = 'com.google.dagger'
    rxjava_package = 'io.reactivex.rxjava2'
    room_package = 'android.arch.persistence.room'
    arch_package = 'android.arch.lifecycle'

    support_version = '27.0.2'
    dagger_version = '2.14.1'
    room_version = '1.0.0'
    arch_version = '1.1.1'

    libs = [
            support : [
                    appcompat : "$support_package:appcompat-v7:$support_version",
                    design    : "$support_package:design:$support_version",
                    preference: "$support_package:preference-v7:26.1.0",
                    constraint: "${support_package}.constraint:constraint-layout:1.0.2",
            ],
            dagger  : [
                    core    : "$dagger_package:dagger:$dagger_version",
                    compiler: "$dagger_package:dagger-compiler:$dagger_version",
                    android : [
                            core     : "$dagger_package:dagger-android-support:$dagger_version",
                            processor: "$dagger_package:dagger-android-processor:$dagger_version"
                    ]
            ],
            rx      : [
                    java   : "$rxjava_package:rxjava:2.1.7",
                    android: "$rxjava_package:rxandroid:2.0.1",
                    kotlin: "$rxjava_package:rxkotlin:2.1.0",
                    rxrelay: "com.jakewharton.rxrelay2:rxrelay:2.0.0",
                    rxbinding: "com.jakewharton.rxbinding2:rxbinding-kotlin:2.0.0"
            ],
            room    : [
                    runtime : "$room_package:runtime:$room_version",
                    compiler: "$room_package:compiler:$room_version",
                    rxsupport: "$room_package:rxjava2:$room_version"
            ],
            arch    : [
                    extensions: "$arch_package:extensions:$arch_version",
                    compiler: "$arch_package:compiler:$arch_version"
            ],
            kotlin  : [
                    stdlib: "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
            ],
            misc: [
                    stetho: "com.facebook.stetho:stetho:1.5.0",
            ],
    ]
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
